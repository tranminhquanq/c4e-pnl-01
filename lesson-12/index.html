<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #root {
      width: 450px;
      margin: 0 auto;
    }

    .message-item {
      margin-bottom: 34px;
      padding: 16px 24px;
      background-color: gray;
      color: white;
      border-radius: 8px;
    }

    .message-item__name {
      margin-bottom: 16px;
    }

    .message-item__content_wrapper {
      display: flex;
      align-items: center;
    }

    .message-item__avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script src="./app.js"></script>
</body>

</html>
